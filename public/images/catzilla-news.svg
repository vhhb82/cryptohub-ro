<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Chart elements -->
  <g opacity="0.3">
    <!-- Green arrows -->
    <path d="M 50 350 L 200 100" stroke="url(#green)" stroke-width="8" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 300 250 L 500 50" stroke="url(#green)" stroke-width="6" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Candlesticks -->
    <rect x="100" y="200" width="4" height="60" fill="url(#green)"/>
    <rect x="120" y="180" width="4" height="80" fill="url(#green)"/>
    <rect x="140" y="160" width="4" height="100" fill="url(#green)"/>
    <rect x="160" y="140" width="4" height="120" fill="url(#green)"/>
    <rect x="180" y="120" width="4" height="140" fill="url(#green)"/>
    
    <!-- More candlesticks -->
    <rect x="400" y="220" width="4" height="50" fill="url(#green)"/>
    <rect x="420" y="200" width="4" height="70" fill="url(#green)"/>
    <rect x="440" y="180" width="4" height="90" fill="url(#green)"/>
    <rect x="460" y="160" width="4" height="110" fill="url(#green)"/>
    <rect x="480" y="140" width="4" height="130" fill="url(#green)"/>
    
    <!-- Line chart -->
    <path d="M 200 300 Q 300 250 400 200 T 600 150" stroke="url(#green)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- CATZILLA logo -->
  <g transform="translate(50, 50)">
    <!-- Red circle background -->
    <circle cx="50" cy="50" r="45" fill="#ff4444"/>
    
    <!-- Cat head -->
    <g fill="white">
      <!-- Ears -->
      <polygon points="30,25 40,10 50,25" />
      <polygon points="50,25 60,10 70,25" />
      
      <!-- Head -->
      <ellipse cx="50" cy="45" rx="25" ry="20"/>
      
      <!-- Eyes -->
      <ellipse cx="42" cy="40" rx="3" ry="4"/>
      <ellipse cx="58" cy="40" rx="3" ry="4"/>
      
      <!-- Smile with fangs -->
      <path d="M 40 55 Q 50 65 60 55" stroke="white" stroke-width="2" fill="none"/>
      <rect x="45" y="55" width="2" height="6" fill="white"/>
      <rect x="53" y="55" width="2" height="6" fill="white"/>
    </g>
  </g>
  
  <!-- CATZILLA NEWS text -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">CATZILLA</text>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">NEWS</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#green)"/>
    </marker>
  </defs>
</svg>